<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" >
        <div class="title">
            <h1 id="title-text">Rock Paper Scissor</h1>
        </div>
        <div class="choices">
            <h2>Computer choice:  <span id="computerchoice"></span></h2>
            <h2>User choice:  <span id="userchoice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </div>
   
        <div class="btn">
            <button id="rock"><b>Rock</b></button>
            <button id="paper"><b>Paper</b></button>
            <button id="scissor"><b>Scissor</b></button>
        </div>
    </div>
    <script src="game.js"meta charset="UTF-8"> </script>
</body>
</html>
